<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
            color: #7a4afc;
        }

        .section p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Профиль</h1>

    <div class="section">
        <h2>Достижения</h2>
        <p>Ваши текущие достижения и награды</p>
    </div>

    <div class="section">
        <h2>Реферальная программа</h2>
        <p>Пригласите друзей и получайте бонусы</p>
    </div>

    <div class="section">
        <h2>Принятые вакансии</h2>
        <p>Список вакансий, которые вы приняли</p>
    </div>

    <div class="section">
        <h2>Заявки на разговорный чат</h2>
        <p>Все ваши заявки на участие в чатах</p>
    </div>
</body>
</html>
